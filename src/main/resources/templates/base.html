<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style type="text/css">
		
		.topo-container{
			background-color: #47bcff;
		}
		
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="topo-container mb-3 p-3 d-flex justify-content-between align-items-center">
		<span class="logo ml-2" >mudi</span>
		<span class="mt-3 mr-2">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#formLogout').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="formLogout" hidden="true" th:action="@{/logout}" method="POST"></form>
		</span>
	</div>
	
	<div class="row"sec:authorize="isAuthenticated()" >
		<div class="col">
			<nav class="nav">		
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
				<a class="nav-link" th:href="@{/oferta}">Ofertas</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-dark text-light p-5 mb-2">
	<h1 class="display-4" th:text="${valor}" >valor</h1>
</div>
