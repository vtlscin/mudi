<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}" ></head>
<body>
		<div th:replace="~{ base :: logo }" ></div>

		<div class="container">
			
			<div th:replace="~{base :: titulo('Ultimos pedidos')}" ></div>
		 
			<div  class="card mb-3" th:each="pedido: ${pedidos}">
				<div class="card-header alert alert-dark" th:text= "${pedido.nomePedido}">Nome do produto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-sm-6">
									<div>Valor: <span th:if="${pedido.valor} != null" th:text="${'R$ ' +  #numbers.formatDecimal(pedido.valor,3,'POINT',2,'COMMA')}">200,99</span></div>
								</div>
								<div class="col-sm-6">
									<div>Data da entrega: <span th:text= "${#temporals.format(pedido.dataEntrega, 'dd/MMM/yyyy')}">20/03/2020</span></div>
								</div>						
							</div>
						
							<div>Produto: <input class="form-control" th:value= "${pedido.urlProduto}" value="url do produto"></input></div>
							<div>Descrição </div>
							<div>
								<textarea class="form-control" th:text= "${pedido.descricaoProduto}">Descrição do produto</textarea>
							</div>
						</div>
					
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src= "${pedido.urlImagem}" src="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
